# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Aurora CI

on:

 push:
    branches: 
      - stable

jobs:
  build:
    name: "Building System"
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v2.4.0
    - name: Setup Flutter SDK
      uses: subosito/flutter-action@v2.6.1
      with:
          channel: 'stable'
        
    - name: Install Linux build tools
      run: sudo apt-get update && sudo apt-get install clang cmake ninja-build pkg-config libgtk-3-dev squashfs-tools python3
      
    - name: Enable desktop
      run: flutter config --enable-linux-desktop

    - name: Install Cider
      run: flutter pub global activate cider
      
    - name: Cider version
      run: cider version 
      
    - name: Cider 2 Version
      run: flutter pub run cider version
      
    - name: Get Version
      id: version_id
      run: echo "::set-output name=version::$(cider version)"
    
    - name: Get Version
      id: changelog_id
      run: echo ::set-output name=changelog::$(cat ./changelog.txt)   

    - name: Get packages
      run: flutter pub get

    - name: Flutter build app
      run: flutter build linux

    - name: Install AppImage
      run: sudo pip3 install appimage-builder
      
    - name: Build AppImage
      run:  appimage-builder --skip-tests

    - name: Rename Build AppImage
      run: mv legacy07-latest-x86_64.AppImage aurora-linux-${{ steps.version_id.outputs.version }}.AppImage
     
    - name: List files
      run: ls
          
    - name: Upload files to a GitHub release
      uses: svenstaro/upload-release-action@2.2.1
      with:
          # GitHub token.
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          # Local file to upload.
          file: aurora-linux-${{ steps.version_id.outputs.version }}.AppImage
          # Tag to use as a release.
          tag: ${{ steps.version_id.outputs.version }}-${{ github.ref }}     
          body:  ${{ steps.changelog_id.outputs.changelog }}


          
           
