# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Aurora CI

on:

 push:
    branches: 
      - stable

jobs:
  build:
    name: "Building System"
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v2.4.0
    - name: Setup Flutter SDK
      uses: subosito/flutter-action@v2.6.1
      with:
          channel: 'stable'
        
    - name: Install Linux build tools
      run: sudo apt-get update && sudo apt-get install clang cmake ninja-build pkg-config libgtk-3-dev squashfs-tools mksquashfs
      
    - name: Enable desktop
      run: flutter config --enable-linux-desktop

    - name: Install Cider
      run: flutter pub global activate cider

    - name: Get packages
      run: flutter pub get

    - name: Flutter build app
      run: flutter build linux

    - name: Build AppImage
      uses: AppImageCrafters/build-appimage@master
      with:
           recipe: "AppImageBuilder.yml"

    - name: Rename Build AppImage
      run: mv legacy07-latest-x86_64.AppImage aurora-linux-$(flutter pub run cider version).AppImage
          
    - name: Upload files to a GitHub release
      uses: svenstaro/upload-release-action@2.2.1
      with:
          # GitHub token.
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          # Local file to upload.
          file: aurora-linux-$(flutter pub run cider version).AppImage
          # Tag to use as a release.
          tag: ${{ github.ref }}     
          body:  "$(cat ./changelog.txt)"


          
           
